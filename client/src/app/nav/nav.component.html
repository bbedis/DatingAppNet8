<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dating App</a>
        @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Logout</a>
            </li>
        </ul>
        }
        
        @if (accountService.currentUser()) {
            <div class="dropdown" dropdown>
                <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome user</a>
                <div class="dropdown-menu" *dropdownMenu>
                    <a class="dropdown-item">Edit profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }

        @if (!accountService.currentUser())
        {
        <form #loggingForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input  name="userName" 
                    [(ngModel)]="model.userName" 
                    class="form-control me-2" 
                    placeholder="UserName" 
                    type="text">
            <input  name="password" 
                    [(ngModel)]="model.password" 
                    class="form-control me-2" 
                    placeholder="Password" 
                    type="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }
    </div>
</nav>
